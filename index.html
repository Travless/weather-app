<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <div id="header">
        <div id="title-cont">
            <div id="title">Your Forecast</div>
        </div>
        <div id="zip-cont">
            <label id="zip-label" for="zip">Zip Code</label>
            <input type="text" id="zip"/>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div id="page-cont">
        <div id="weather-cont">
            <div id="info" hidden>
                <div id="info-cont">
                    <div id="city-name"></div>
                    <img src="" id="weather-cond" />
                    <div id="weather-desc"></div>
                    <div id="current-temp-f"></div>
                    <div id="current-temp-c" hidden></div>
                    <div id="high-low-temps-cont">
                        <div id="high-low-f-cont">
                            <div id="high-low-f">
                                <div id="high-f"></div>
                                <div id="low-f"></div>
                            </div>
                        </div>
                        <div id="high-low-c-cont" hidden>
                            <div id="high-low-c">
                                <div id="high-c"></div>
                                <div id="low-c"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="current-day-hourly-cont" hidden></div></div>
        </div>
        <div id="panels" hidden>
            <div id="panels-cont">
                <div id="panel-1"></div>
                <div id="panel-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
